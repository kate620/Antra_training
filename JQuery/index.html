    <script>
      class PQuery {
        constructor(selector) {
          // target the element
          if ((selector === window) | (selector === document)) {
            this.elements = [selector];
          } else {
            this.elements = document.querySelectorAll(selector);
          }
        }
        html(innerhtml) {
          console.log("html is working");
          // change the innerHTML for the target element
          this.elements.forEach(item => {
            item.innerHTML = innerhtml;
          });
          return this;
        }
        hide() {
          this.elements.forEach(item => {
            item.preDispaly = item.style.display;
            item.style.display = "none";
          });
          return this;
        }
        on(eventType, callback) {
          this.elements.forEach(item => {
            item.addEventListener(eventType, callback);
          });
          return this;
        }
        show() {
          this.elements.forEach(item => {
            item.style.display = item.preDispaly;
          });
          return this;
        }
        /***** My Assignment start here *****/

        click(callback) {
          this.elements.forEach(item => {
            item.addEventListener("click", callback);
          });
          return this;
        }
        remove() {
          this.elements.forEach(item => {
            item.style.display = "none";
          });
        }
        append(string) {
          this.elements.forEach(item => {
            item.innerHTML = item.innerHTML + string;
          });
          return this;
        }
        text(changeText) {
          this.elements.forEach(item => {
            item.innerHTML = changeText;
          });
          return this;
        }
      }

      const $$ = function (selector) {
        console.log("$$ is a function");
        return new PQuery(selector);
      };
